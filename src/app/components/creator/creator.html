<div>
    <!-- welcome screen -->
    <div>
        <h1>Welcome to creator where you can create new presets!</h1>
        <p>Create new sounds!</p>
    </div>



    <div class="flex flex-col justify-center m-4">

        <input class="mb-2 p-2 rounded-xl text-center"
               type="text"
               placeholder="preset title"
               #presetTitleInput
               required
               (input)="presetTitle = presetTitleInput.value">

        <div class="flex justify-center">
            <channel-setting channel="left"
                             (oscillatorData)="recieveOscillatorData($event)"></channel-setting>

            <channel-setting channel="right"
                             (oscillatorData)="recieveOscillatorData($event)"></channel-setting>
        </div>

    </div>

    <button class="p-2 text-white bg-slate-500 absolute bottom-0 left-0 w-full"
            (click)="addPreset()">
        add +
    </button>
</div>
