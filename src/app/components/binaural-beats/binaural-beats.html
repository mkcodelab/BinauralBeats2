<h1 class="text-2xl text-white w-full text-center font-cinzel">
    -binaural beats-
</h1>

<!-- main screen -->
<div class="p-4">

    <!-- volume box -->
    <div class="flex flex-col">
        <label for="volume"
               class="font-cinzel text-white text-center">Volume</label>
        <!-- add icon -->

        <input class="slider"
               type="range"
               name="volume"
               id="volume"
               step="0.01"
               min="0"
               max="1">

    </div>

    <!-- left channel slider -->
    <div class="flex flex-col">
        <label for="leftChannel"
               class="font-cinzel text-white text-center">Left Channel</label>
        <!-- add icon -->

        <input class="slider"
               type="range"
               name="leftChannel"
               id="leftChannel"
               step="0.01"
               min="0"
               max="1">
    </div>

    <div class="flex flex-col">
        <label for="rightChannel"
               class="font-cinzel text-white text-center">Right Channel</label>
        <!-- add icon -->

        <input class="slider"
               type="range"
               name="rightChannel"
               id="rightChannel"
               step="0.01"
               min="0"
               max="1">
    </div>

    <!-- right channel slider -->
</div>

<!-- buttons -->

<div class="fixed bottom-0 left-0 flex justify-center w-full p-4">
    <button class="play p-4 bg-green-500 rounded-full w-20 h-20">play</button>
</div>
